<!DOCTYPE html>
<html>

<head>
  <title>Exercise Tracker | freeCodeCamp</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1>Exercise tracker</h1>
    <div id="main-content">

      <form action="/api/users" method="post">
        <h2 class="shared-class">Create a New User</h2>
        <p class="shared-class"><code>POST /api/users</code></p>
        <input class="shared-class" id="uname" type="text" name="username" placeholder="username" />
        <input class="shared-class" type="submit" value="Submit" />
      </form>

      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2 class="shared-class">Add exercises</h2>
        <p class="shared-class"><code>POST /api/users/:_id/exercises</code></p>
        <input class="shared-class" id="uid" type="text" name=":_id" placeholder=":_id" />
        <input class="shared-class" id="desc" type="text" name="description" placeholder="description*" />
        <input class="shared-class" id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input class="shared-class" id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input class="shared-class" type="submit" value="Submit" />
      </form>
    </div>

    <div class="secondary-content">
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>

  </div>
  <script>
    const exerciseForm = document.getElementById("exercise-form");

    exerciseForm.addEventListener("submit", () => {
      const userId = document.getElementById("uid").value;
      exerciseForm.action = `/api/users/${userId}/exercises`;

      exerciseForm.submit();
    });
  </script>
</body>

</html>
